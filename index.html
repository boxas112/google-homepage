<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>Mano Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="navbar-container">
		<a class="navbar" href="#">Gmail</a>
		<a class="navbar" href="#">Images</a>
		<img class="navbarappicon" src="pictures/googleapplogo.png" alt="Google app icon">
		<img class="navbarappicon profileicon" src="pictures/profile.png" alt="Google profile icon">
	</div>
	<div class="flexbox-container">
		<div class="flexbox-search">
			<div class="flexbox-item flexbox-item1"><img src="pictures/googlelogo_color_272x92dp.png" alt="Google image"></div>
			<input class="flexbox-item flexbox-item2" type="text" id="name" name="name" size="60">
		</div>
		<div class="flexbox-searchbuttons">
			<button class="searchbutton" type="button">Google Search</button>
			<button class="searchbutton" type="button">I'm Feeling Lucky</button>
		</div>
	</div>
	<div class="footer-container">
		<ul class="footbar-left" id="festa">
			<a class="footbar-leftline" href="#">Advertising</a>
			<a class="footbar-leftline" href="#">Business</a>
			<a class="footbar-leftline" href="#">About</a>
			<a class="footbar-leftline" href="#">How Search works</a>
		</ul>
		<ul class="footbar-right">
			<a class="footbar-leftline" href="#">Piracy</a>
			<a class="footbar-leftline" href="#">Terms</a>
			<a class="footbar-leftline" href="#">Settings</a>
		</ul>
	</div>
</body>


</html>
